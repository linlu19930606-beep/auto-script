name: 每天运行 Python 脚本

on:
  schedule:
    - cron: '0 0 * * *'   # 每天运行一次（UTC 时间）
  workflow_dispatch:     # 允许手动运行

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 下载仓库代码
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 运行脚本
        run: python hello.py
