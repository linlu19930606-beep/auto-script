name: Daily Node Crawl

on:
  schedule:
    - cron: '0 1 * * *'   # 每天 UTC 01:00（北京时间 09:00）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run crawler
        run: |
          python crawler.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add available_nodes.txt
          git commit -m "daily update nodes" || echo "no changes"
          git push

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "每日可用免费节点"
          body: |
            今日可用节点已更新，见附件。
          to: 你的邮箱@gmail.com
          from: GitHub Actions
          attachments: available_nodes.txt
